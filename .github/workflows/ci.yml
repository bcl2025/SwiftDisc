name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'
      - name: Toolchain diagnostics
        run: |
          xcodebuild -version
          xcrun --sdk macosx --show-sdk-version
          xcrun --sdk macosx --show-sdk-path
          swift --version
          xcrun swiftc -version
          sw_vers
      - name: Clean
        run: swift package clean
      - name: Build
        run: swift build -v
      - name: Test
        run: swift test -v --enable-code-coverage
      - name: Upload raw coverage directory
        uses: actions/upload-artifact@v4
        with:
          name: coverage-macos
          path: .build/debug/codecov
          if-no-files-found: warn

  build-and-test-windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift 5.10.1
        uses: compnerd/gha-setup-swift@main
        with:
          source: swift.org
          swift-version: swift-5.10.1-release
          swift-build: 5.10.1-RELEASE
      - name: Build
        shell: pwsh
        run: swift build -v
      - name: Test
        shell: pwsh
        run: swift test -v
