name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '5.9'
      - name: Build
        run: swift build -v
      - name: Test
        run: swift test -v --enable-code-coverage
      - name: Export coverage
        run: |
          mkdir -p coverage
          xcrun llvm-cov export -format=lcov .build/debug/SwiftDiscPackageTests.xctest/Contents/MacOS/SwiftDiscPackageTests -instr-profile .build/debug/codecov/default.profdata > coverage/lcov.info || true
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-macos
          path: coverage/lcov.info

  build-and-test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift
        uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-5.9-release
      - name: Build
        shell: bash
        run: swift build -v
      - name: Test
        shell: bash
        run: swift test -v
